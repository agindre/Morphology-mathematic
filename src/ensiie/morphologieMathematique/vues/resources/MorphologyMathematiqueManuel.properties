jTextArea1.text=L'application Morphologie Math\u00e9matique est un \nlogiciel de traitement d'images bas\u00e9 sur la \nlogique floue, en plus des fonctions habituelles \nde traitement d'images (ouveture et fermture).\n\nPour commencer l'utilisation de ce logiciel, chargez \nune image au format .jpg ou .gif (ATTENTION : \nl'image doit \u00eatre en niveau de gris pour que \nle rendu soit optimal). Pour cela, cliquez sur \nFichier -> Ouvrir Image ou cliquez sur le panel \n"Image originale".\n\nQuand l'image est charg\u00e9e, vous pouvez appliquer \nl'op\u00e9ration de votre choix sur l'image en choisissant\nle coefficient "a" associ\u00e9. Le coefficient "a" est\nutilis\u00e9 dans la d\u00e9finition de l'\u00e9l\u00e9ment structurant :\n\tf(t) = min(1, max(0, 1 - t/a))\n\nQuand cela est fait, cliquez sur le bouton Ouverture \nou Fermeture (vous pouvez aussi s\u00e9l\u00e9ctionner une \nop\u00e9ration dans le menu Fonctions). Vous verrez alors\nle r\u00e9sultat dans le panel "Image trait\u00e9e". \n\nSi vous le souhaitez, vous pouvez garder l'image \ntrait\u00e9e pour y appliquer d'autres op\u00e9rations. Pour\ncela, quand vous avez une image trait\u00e9e, cliquez sur\nle bouton au-dessus de "garder l'image trait\u00e9e".
